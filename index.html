<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="question.js"></script>
    <script src="index.js" defer type="module"></script>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay">
        <h1 class="overlay-title">Quiz</h1>
        <small class="overlay-text">Test Your Brain</small>
    </div>
    
    <!-- Quiz Section -->
    <section class="quiz-section">
        <div class="quiz-container">
            <div class="quiz-head">
                <h2>Simple Quiz</h2>
            </div>
            <div class="quiz">

                <div class="quiz-question-container">
                    <h3 class="quiz-question">Who is the GOAT of football?</h3>
                </div>

                <div class="quiz-answer-container">
                    <button class="answer">Ronaldo</button>
                    <button class="answer">Messi</button>
                    <button class="answer">Pele</button>
                    <button class="answer">Maradona</button>
                </div>
            </div>

            <button class="next">Next</button>
        </div>
    </section>
</body>
</html>
